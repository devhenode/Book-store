<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-light">
                    Netninja - Bookstore
                </span>
            </a>

            <!-- toggle button for mobile dev -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#topics">About The Book</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Get in Touch</a>
                    </li>

                    <li class="nav-item d-md-none">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>

                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="btn btn-secondary border" href="#pricing">Buy now</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Main images -->
    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-2">Blackbelt</div>
                        <div class="display-5 text-muted">Your coding skills</div>
                    </h1>

                    <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet 
                            consectetur adipisicing.
                    </p>
                    <a href="#pricing" class="btn btn-secondary btn-lg">Buy now</a>  
                </div>
                <div class="col-md-5 text-center d-none d-md-block">
                    <img class="img-fluid" src="/images/ebook-cover.png" alt="ebook cover">
                </div>
            </div>
        </div>
    </section>

    <!-- pricing plans -->
    <section id="pricing" class="bg-light mt-5">
        <div class="container-lg">
            <div class="text-center">
                <h2>Pricing Plans</h2>
                <p class="lead text-muted">Choose a pricing plan to suit you.</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</body>
</html>
